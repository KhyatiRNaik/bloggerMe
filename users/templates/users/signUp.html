{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block body %}
<div class="form-style">
    <form method="POST" class="d-flex flex-column p-4 justify-content-center bg-transparent">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-custom m-2" role="button">Sign up</button>
        <p class="my-2 py-3 border-top">Already have an account? <a href="{% url 'login' %}">Login</a> </p>
    </form>
</div>
{% endblock body %}
