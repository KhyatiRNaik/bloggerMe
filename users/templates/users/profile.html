{% extends 'users/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock title %}


{% block body %}

    <a href="{% url 'blog-home' %}"><img src="{% static 'users/images/back-icon.png' %}" class="position-fixed top-0 start-0 m-3" width="30"></a>
    <div class="d-flex flex-column justify-content-center align-items-center">
        
        <img class="rounded-circle my-2" height="70" width=70 src = "{{ user.profile.pic.url }}">
        <label class="my-2">Username : {{user.username}} </label> 

        <div class="form-style my-2">
            <form method="POST" enctype="multipart/form-data" class="d-flex flex-column p-4 justify-content-center bg-transparent">
                {% csrf_token %}
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <button class="btn-custom m-2" role="button">Update</button>
            </form>
        </div>

        <div class="d-flex justify-content-center my-4">
            <a href="{% url 'logout' %}"><button class="btn-custom mx-2">Logout</button></a>
            <a href="{% url 'blog-home' %}"><button class="btn-custom mx-2">Home</button></a>
        </div>   
    </div>

{% endblock body %}
