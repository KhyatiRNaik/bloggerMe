{% load static %}

<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock title %} | BloggerMe </title>  
    <link rel="icon" href="{% static 'users/images/BloggerMe_icon.png' %}">  
  </head>



  <body style="background-color: #efdfffaa">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">  
          <strong>{{message}} </strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}


    <div class="container py-2">
        <div class="d-flex flex-column justify-content-center pt-5">
        
            <div class="d-flex justify-content-center ">
                <img height="60" width="60" class="rounded-circle" src="{% static 'users/images/BloggerMe_icon.png' %}" alt="BloggerMe" height="40" width="40">
            </div>
            <div class="d-flex justify-content-center pt-4">
                {% block body %}{% endblock body %}
            </div>  

        </div>
    </div>
   

    <div class="container">

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-6 mb-0 text-body-secondary">Â© 2023 BloggerMe</p>
            <span class="col-md-3">
            <img src="{% static 'users/images/BloggerMe_icon.png' %}" alt="BloggerMe" height="40" width="40">
            </span>
            <span class="nav col-md-3 justify-content-end">
                <a href="#" class="nav-link text-body-secondary">Top^</a>
            </span>
        </footer>

    </div> 

    <!-- Resources -->
    <link rel="stylesheet" href="{% static 'users/css/base.css' %}"> 
   
    <!-- BOOTSTRAP -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>


</html>
